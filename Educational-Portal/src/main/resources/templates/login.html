<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<div class="container">
    <th:block th:include="fragments/header :: header"></th:block>

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form role="form" th:action="@{/login}" method="post">
    <div class="form-group"><label> User Name : <input type="text"
                                                       class="form-control" name="username"
                                                       placeholder="Введите Имя"/> </label></div>
    <div class="form-group"><label> Password: <input type="password"
                                                     class="form-control" name="password"
                                                     placeholder="Введите Пароль"/> </label></div>
    <div><input type="submit" class="btn btn-success" value="Sign In"/></div>
</form>
    </div>
</body>
</html>
